<!--Inclusión de archivos externos DIFERIDOS de JS-->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inclusión de archivos externos</title>
</head>
<body>
    <p>...contenido previo a los scripts...</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => alert("¡DOM listo después del defer!"));
    </script>

    <script async src="https://javascript.info/article/script-async-defer/long.js?speed=1"></script>

    <p>...contenido posterior a los scripts...</p>
</body>
</html>
