<!--En este programa se introducen 2 números y el programa indica cuál es el mayor.-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
    </head>
    <body>
        <script>
            let dato1,dato2,num1, num2, resultado;
            dato1 = window.prompt('Primer número?');
            num1 = parseInt(dato1);
            dato2 = window.prompt('Segundo número?');
            num2 = parseInt(dato2);
            
            if (num1 > num2) {
                resultado = ' el primero';
            } else {
                resultado = ' el segundo';
            }
            document.write('<h3>El mayor es' + resultado + ' </h3>'); 
            //Añadir controles para que, si alguno de los datos introducidos no es numérico, se muestre por pantalla el mensaje: 'Los datos no son válidos para la comprobación.'
        </script>
    </body>
</html>
