<!--Utilizamos $ para escapar el valor de una variable en un literal-->
<!DOCTYPE html>
<html>
<body>

    <script>
        let a, b;
        a = 10; b = 5;
        resultado = a + b;

        alert (`La suma de a+b es ${resultado} ` );
        //¿Como podríamos conseguir la misma salida del programa, sin utilizar ${}?
    </script>
</body>
</html>
