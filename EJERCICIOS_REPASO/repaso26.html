        <script>
            function ficha() {
                let alumno = {
                    nombre: 'Steve Harris',
                    edad: 67
                };

                this.getNombre = () => {
                    return alumno.nombre;
                }

                this.getEdad = () => {
                    let resultado = alumno.edad;
                    return resultado;
                }
            }

            const ejecutarEjercicio = () => {
                let ficha1 = new ficha();

                document.write('El nombre es: ' + ficha1.getNombre() + ' <br>');
                document.write('La edad es: ' + ficha1.getEdad() + ' <br>');
            }
