<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8">
        <script>
            function suma(n1,n2) {
                return n1 + n2;
            }
            //Ejecuta el programa para ver el efecto de la sentencia return en una función.
        </script>
    </head>

    <body>
        <input type="button" value="Suma de 2 y 3" onclick="document.write(`Resultado:${suma(2,3)}`)" >
        <p><br>La función utiliza la sentencia <strong>return</strong> para devolver un valor.</p>
    </body>
</html>
