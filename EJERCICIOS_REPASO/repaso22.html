<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8">
    <script>
        function calcula(numero) {
            let calculo = numero * numero;
            document.write(`<p/> Resultado = ${calculo} </p>`);
        }
        //Ejecutar el programa para ver el resultado del c√°lculo del cuadrado de 1 o de 5.
        
    </script>
</head>
<body>
    <input type="button" onclick="calcula(1)" value="Calculo">
    <input type="button" onclick="calcula(5)" value="Otro Calculo ">
</body>
</html>
